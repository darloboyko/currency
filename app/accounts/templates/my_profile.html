{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div>My Profile</div>
    {% if request.user.avatar %}
        <img src="{{ request.user.avatar_url }}" class="rounded d-block" width="150" height="150" class="rounded">
    {% else %}
        <img src="{% static 'img/def_avatar.png' %}" class="rounded d-block" width="150" height="150" class="rounded">
    {% endif %}

    <form method="post" class="uniForm" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
{% endblock content %}
